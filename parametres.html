
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paramètres</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <style>
    body {
      background: #0a0a0a;
      color: #ffe27a;
      font-family: 'Orbitron', sans-serif;
      padding: 60px 20px;
      text-align: center;
    }
    .toggle {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 500px;
      border: 2px solid #ff0055;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #ff0055;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>⚙️ Paramètres</h1>
<div class="toggle">
  <h2>Audio</h2>
  <button onclick="toggleAudio()">🔊 Activer / Désactiver</button>
</div>
<div class="toggle">
  <h2>Apparence</h2>
  <button onclick="document.body.classList.toggle('dark')">🌓 Mode Sombre / Clair</button>
</div>
<div class="toggle">
  <h2>Affichage</h2>
  <button onclick="document.getElementById('prestige-banner').style.display = 'none'">👁️ Cacher Prestige</button>
</div>
<script>
function toggleAudio() {
  const audios = document.getElementsByTagName('audio');
  for (let audio of audios) {
    audio.muted = !audio.muted;
  }
}
</script>
</body>
</html>
